<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->

        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h4 mb-0 text-gray-800 mt-3">Epidemic Simulator</h1>
          </div>

         

          <!-- Content Row -->

          <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <div class="row" style="height:55vh">
                            <div class="chart-container" style="position: relative; height:20vh; width:40vw">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                        <div class="row">
                            <table class="tg" align="center">
                                <tr>
                                    <th class="tg-0lax">Disease</th>
                                    <th class="tg-0lax">Travel</th>
                                    <th class="tg-0lax">Population</th>
                                    <th class="tg-0lax">Social Distancing</th>
                                </tr>
                                <tr>
                                    <td class="tg-0lax">
                                        <input type="range" min="0" max="100" value="50" step = "10" class="slider" id="transmissionRadius">
                                        <p>Value: <span id="transmissionRadiusLabel"></span></p></td>
                                    <td class="tg-hmp3">
                                        <input type="range" min="0" max="100" value="50" step = "10"  class="slider" id="travelRate">
                                        <p>Value: <span id="travelRateLabel"></span></p>
                                    </td>
                                    <td class="tg-0lax">
                                        <input type="range" min="0" max="400" value="200" step = "10"  class="slider" id="population">
                                        <p>Value: <span id="populationLabel"></span></p>
                                    </td>
                                    <td class="tg-hmp3">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tg-0lax">
                                        <input type="range" min="0" max="100" value="50" step = "10"  class="slider" id="lethality">
                                        <p>Value: <span id="lethalityLabel"></span></p>
                                    </td>
                                    <td class="tg-hmp3">
                                        <input type="range" min="0" max="100" value="50" step = "10"  class="slider" id="travelThreshold">
                                        <p>Value: <span id="travelThresholdLabel"></span></p>
                                    </td>
                                    <td class="tg-0lax"></td>
                                    <td class="tg-hmp3"></td>
                                </tr>
                                <tr>
                                    <td class="tg-0lax">
                                        <input type="range" min="0" max="100" value="50" step = "10"  class="slider" id="recovery">
                                        <p>Value: <span id="recoveryLabel"></span></p>
                                    </td>
                                    <td class="tg-hmp3"></td>
                                    <td class="tg-0lax"></td>
                                    <td class="tg-hmp3"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="sketch-holder"></div>
                </div>
            </div>
        </div>

          <!-- Content Row -->
          <div class="row">
            <div id="sketch-holder"></div>            

        </div>

      <!-- End of Footer -->

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
